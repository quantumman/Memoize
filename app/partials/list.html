<ul class="note-list">
  <li ng-repeat="note in notes | orderBy:'-createdDate'">
    <div class="media">
      <a href="#" class="pull-left">
        <img ng-src="{{note.thumbnail}}" alt="User Image">
      </a>
      <div class="media-body">
        <div class="media-heading">
          <h3 class="content-header"><a href="#">{{note.title}}</a></h3>
        </div>
        {{note.editor}} <small>posted on <em>{{note.createdDate | date:'yyyy/MM/dd HH:mm'}}</em></small>
      </div>
    </div>
    <hr class="list-border"/>
  </li>
</ul>
