<!doctype html>
<html ng-app="memoizeApp">
  <head>
    <meta charset="utf-8">
    <title>Memozie</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Memoize</a>
        </div>
        <div id='app-menu' class="collapse navbar-collapse" ng-controller="NavbarController">
          <ul class="nav navbar-nav navbar-left">
            <li ng-class="{ active: isActive('/list') }">
              <a href="#/list">新しい投稿</a>
            </li>
            <li ng-class="{ active: isActive('/notes/request') }">
              <a href="#/notes/request">編集リクエスト</a>
            </li>
          </ul>
          <div class="nav navbar-form navbar-nav navbar-right">
            <button type="button" class="btn btn-primary">
              <i class="glyphicon glyphicon-pencil"></i>
              書く
            </button>
          </div>
          <form class="nav navbar-form navbar-nav input-group navbar-input-group navbar-right">
            <div class="form-group">
              <input type="text" placeholder="探す" class="form-control"/>
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div ng-view class="view-frame"></div>
    </div>
  </body>
</html>
